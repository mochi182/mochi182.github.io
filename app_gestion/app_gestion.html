<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouCat</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <div class="container fondo1">

        <div class="">
            <center>
                <img src="http://images6.fanpop.com/image/photos/42700000/cute-anime-cat-kitten-whatsupbugs-42791991-564-550.jpg" alt="gato" id="cat_img">
                <h1>YouCat</h1>
                <h3>
                    Categorizador de canales de Youtube
                </h3>
                <h6 class="text-muted">
                    Proyecto final de gestión de la información
                </h6>
            </center>
        </div>

        <br>
        <br>
        <form id="form">
            <div class="row">
                <div class="col">
                    Canal de YouTube:
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">www.youtube.com/channel/</span>
                        </div>
                        <input type="text" class="form-control" value="UCd21m0AHf4Vx88Znty7v4Cw" id="canal" required>
                    </div>
                </div>
                <div class="col">
                    Llave del API de YouTube:
                    <div class="form-group">
                        <input type="text" class="form-control" value="" id="llave" required>
                    </div>
                </div>
            </div>


            <center class="form-group">
                <input type="submit" value="Obtener datos" id="boton" class="btn btn-primary mr-3">

                <button id="boton_analizar" class="btn btn-primary ml-3">Analizar resultados</button>
            </center>
        </form>

        <script src="main.js"></script>

        <br>
        <br>
        <div id="resultados">

        </div>

        <br>
        <ul class="text-muted">
            <li>Aristides Isaza (8-830-877)</li>
            <li>José Sieiro (8-828-581)</li>
            <li>Francisco Pérez (8-841-1013)</li>
        </ul>
        <br>
        <br>
        <button onclick="generar_token()" class="btn btn-light">Token de IBM</button>
        <br>
        <br>
    </div>
</body>
</html>
